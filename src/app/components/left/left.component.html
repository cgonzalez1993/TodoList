
<div class="row">
    <div class="col-12">
        <h2 class="mt-5 center">Tasks In Progress</h2>
        <h3 class="font-weight-light center">Click Task When Completed</h3>
        <div class="row">
            <div class="col-12 ">
                <div class="py-2" *ngFor="let item of taskValue; let i = index" (click)="remove(i)">
                    <div class="box px-3 py-3">{{item}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
